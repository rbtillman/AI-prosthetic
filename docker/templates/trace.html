<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trace Image: {{ filename }}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    canvas {
      border: 1px solid #2201485c;
      margin-bottom: 15px;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">If youre reading this, im sorry</a>
  </nav>
  <div class="container my-4">
    <h1>Trace Image: {{ filename }}</h1>
    <p>Click on the image to define a polygon. When done, press "Submit Polygon".</p>
    <div class="mb-3">
      <canvas id="traceCanvas" class="img-fluid"></canvas>
    </div>
    <div class="mb-3">
      <button class="btn btn-secondary" onclick="resetPolygon()">Reset</button>
      <button class="btn btn-primary" onclick="submitPolygon()">Submit Polygon</button>
      <a href="{{ url_for('index') }}" class="btn btn-link">Back to Image Selection</a>
    </div>
    <p id="result"></p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    // Pass the filename and endpoint to the JS
    const filename = "{{ filename }}";
    const imageUrl = "{{ url_for('input_image', filename=filename) }}";
    initCanvas(imageUrl);
  </script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
