<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Masking - Select Image</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
    }
    .card {
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">If youre reading this, im sorry</a>
  </nav>
  <div class="container">
    <h1 class="my-4">Select an Image to Trace</h1>
    {% if images|length > 0 %}
      <div class="list-group">
        {% for img in images %}
          <a href="{{ url_for('trace', filename=img) }}" class="list-group-item list-group-item-action">
            {{ img }}
          </a>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info" role="alert">
        All images have been processed!
      </div>
    {% endif %}
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
